databaseChangeLog:
  - changeSet:
      id: create-ref_lifecycle_step
      author: G4IT Dev Team
      runOnChange: true
      preconditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: ref_lifecycle_step
      changes:
        - createTable:
            tableName: ref_lifecycle_step
            columns:
              - column:
                  name: code
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    primaryKeyName: ref_lifecycle_step_pk
              - column:
                  name: label
                  type: varchar(255)
        - loadData:
            columns:
              - column:
                  name: code
                  type: varchar(255)
              - column:
                  name: label
                  type: varchar(255)
            file: db/changelog/referential-data/ref_lifecycle_step.csv
            tableName: ref_lifecycle_step
            separator: ;
            encoding: UTF-8

