              - column:
                  name: code
                  value: "WATER_USE"
              - column:
                  name: label
                  value: "Water use"
              - column:
                  name: description
                  value: "Depletion of available water depending on local water scarcity and water needs for human activities and ecosystem integrity."
              - column:
                  name: unit
                  value: "m3 eq"

