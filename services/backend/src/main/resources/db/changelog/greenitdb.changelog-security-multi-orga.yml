databaseChangeLog:
  - property:
      dbms: h2,postgresql
      name: now
      value: now()
  - property:
      dbms: h2,postgresql
      name: default_organization
      value: 'DEMO'

  - changeSet:
      id: create-subscriber
      author: G4IT Dev Team
      changes:
        - createTable:
            tableName: g4it_subscriber
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: subscriber-pk
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: timestamp
              - column:
                  name: last_update_date
                  type: timestamp
        - insert:
            columns:
              - column:
                  name: name
                  value: SSG
              - column:
                  name: creation_date
                  value: ${now}
              - column:
                  name: last_update_date
                  value: ${now}
            tableName: g4it_subscriber

  - changeSet:
      id: update-subscriber
      author: G4IT Dev Team
      changes:
        - addColumn:
            tableName: g4it_subscriber
            columns:
              - column:
                  name: storage_retention_day_export
                  type: integer
              - column:
                  name: storage_retention_day_output
                  type: integer

  - changeSet:
      id: update-subscriber-data-retention
      author: G4IT Dev Team
      changes:
        - addColumn:
            tableName: g4it_subscriber
            columns:
              - column:
                  name: data_retention_day
                  type: integer

  - changeSet:
      id: drop-organization-mapping
      author: G4IT Dev Team
      changes:
        - dropTable:
            tableName: organization_domain_mapping

  - changeSet:
      id: drop-digital-service-organization-fk
      author: G4IT Dev Team
      changes:
        - dropForeignKeyConstraint:
            constraintName: digitalservice_organization_fk
            baseTableName: digital_service

  - changeSet:
      id: modify-organization
      author: G4IT Dev Team
      changes:
        - dropPrimaryKey:
            constraintName: organization_pk
            tableName: organization
        - addColumn:
            tableName: organization
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: organization_pk
              - column:
                  name: subscriber_id
                  type: bigint
                  constraints:
                    foreignKeyName: organization-subscriber-fk
                    references: g4it_subscriber(id)
                    onDelete: cascade
        - sql:
            sql: update organization set
              subscriber_id = (select id from g4it_subscriber where name = 'SSG'),
              name = '${default_organization}',
              last_update_date = CURRENT_DATE
              ;
        - addNotNullConstraint:
            columnDataType: bigint
            columnName: subscriber_id
            constraintName: subscriber_id_not_nullable
            tableName: organization
        - addUniqueConstraint:
            columnNames: subscriber_id, name
            constraintName: organization_subscriber_unique
            tableName: organization
        - renameTable:
            newTableName: g4it_organization
            oldTableName: organization

  - changeSet:
      id: update-organization
      author: G4IT Dev Team
      changes:
        - addColumn:
            tableName: g4it_organization
            columns:
              - column:
                  name: storage_retention_day_export
                  type: integer
              - column:
                  name: storage_retention_day_output
                  type: integer

  - changeSet:
      id: update-organization-data-retention
      author: G4IT Dev Team
      changes:
        - addColumn:
            tableName: g4it_organization
            columns:
              - column:
                  name: data_retention_day
                  type: integer

  - changeSet:
      id: create-user-table
      author: G4IT Dev Team
      validCheckSum: ANY
      preConditions:
        - onFail: CONTINUE
        - not:
            - tableExists:
                tableName: g4it_user
      changes:
        - createTable:
            tableName: g4it_user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: g4ituser_pk
              - column:
                  name: username
                  type: varchar(255)
              - column:
                  name: creation_date
                  type: timestamp
              - column:
                  name: last_update_date
                  type: timestamp
        - addUniqueConstraint:
            columnNames: username
            constraintName: username_unique
            tableName: g4it_user

  - changeSet:
      id: insert-into-user
      author: G4IT Dev Team
      changes:
        - sql:
            sql: insert into g4it_user (username, creation_date, last_update_date)
              select distinct user_name as username, CURRENT_DATE as creation_date, CURRENT_DATE as last_update_date from digital_service
              ;
            comment: Insert user already exist

  - changeSet:
      id: create-role-table
      author: G4IT Dev Team
      changes:
        - createTable:
            tableName: g4it_role
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: role_pk
              - column:
                  name: name
                  type: varchar(255)
        - addUniqueConstraint:
            columnNames: name
            constraintName: rolename_unique
            tableName: g4it_role
        - insert:
            columns:
              - column:
                  name: name
                  value: ROLE_INVENTORY
            tableName: g4it_role
        - insert:
            columns:
              - column:
                  name: name
                  value: ROLE_DIGITAL_SERVICE
            tableName: g4it_role

  - changeSet:
      id: create-user-organization
      author: G4IT Dev Team
      changes:
        - createTable:
            tableName: g4it_user_organization
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: user_organization_pk
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: userorganization-user-fk
                    references: g4it_user(id)
              - column:
                  name: organization_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: userorganization-organization-fk
                    references: g4it_organization(id)
              - column:
                  name: default_flag
                  type: boolean
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            columnNames: user_id, organization_id, default_flag
            constraintName: userorganization_unique
            tableName: g4it_user_organization
        - sql:
            sql: insert into g4it_user_organization (user_id, organization_id, default_flag)
              select u.id, o.id, true from g4it_user u, g4it_organization o
              ;

  - changeSet:
      id: create-user-role-organization
      author: G4IT Dev Team
      changes:
        - createTable:
            tableName: g4it_user_role_organization
