databaseChangeLog:
  - changeSet:
      id: create-ai-infrastructure-table
      author: G4IT Dev Team
      changes:
        - createTable:
            tableName: in_ai_infrastructure
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: complementary_pue
                  type: DOUBLE
                  constraints:
                    nullable: true

              - column:
                  name: infrastructure_type_enum
                  type: VARCHAR(50)
                  constraints:
                    nullable: true

              - column:
                  name: nb_gpu
                  type: BIGINT
                  constraints:
                    nullable: true

              - column:
                  name: gpu_memory
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: digital_service_uid
                  type: varchar(255)
                  constraints:
                    nullable: true
                    foreignKeyName: ai_infrastructure_digital_service_fk
                    references: digital_service(uid)

  - changeSet:
      id: update-ai-infrastructure-table
      author: G4IT Dev Team
      changes:
        - renameColumn:
            tableName: in_ai_infrastructure
            oldColumnName: infrastructure_type_enum
            newColumnName: infrastructure_type
            columnDataType: VARCHAR(50)

  - changeSet:
      id: modify-ai-infrastructure-digital-service-fk
      author: G4IT Dev Team
      changes:
        - dropForeignKeyConstraint:
            baseTableName: in_ai_infrastructure
            constraintName: ai_infrastructure_digital_service_fk
        - addForeignKeyConstraint:
            baseTableName: in_ai_infrastructure
            baseColumnNames: digital_service_uid
            constraintName: ai_infrastructure_digital_service_fk
            referencedTableName: digital_service
            referencedColumnNames: uid
            onDelete: CASCADE

  - changeSet:
      id: update-table-in_ai_infrastructure-column-infrastructure_type
      author: G4IT Dev Team
      changes:
        - sql: update in_ai_infrastructure set infrastructure_type = 'blade-server--48'
            where infrastructure_type = 'blade-server-28';