databaseChangeLog:
    - changeSet:
      id: modify-in-application-fk-to-digital-service-version
      author: G4IT Dev Team
      changes:
        - dropForeignKeyConstraint:
            baseTableName: in_application
            constraintName: in_application_digital_service_fk
        - addForeignKeyConstraint:
            baseTableName: in_application
            baseColumnNames: digital_service_uid
            constraintName: in_application_digital_service_version_fk
            referencedTableName: digital_service_version
            referencedColumnNames: uid
            onDelete: CASCADE

