openapi: "3.0.3"
info:
  title: Swagger GreenIT - Open API 3.0
  description: This is a Shared Link based on the OpenAPI 3.0 specification.
  version: "1.0.0"

tags:
  - name: shared-link-digital-service-items
    description: Endpoint for shared link digital service

paths:
  /shared/{shareId}/dsv/{digitalServiceVersionUid}/inputs/datacenters:
    parameters:
      - $ref: '#/components/parameters/digitalServiceVersionUidPathParam'
      - $ref: '#/components/parameters/shareidPathParam'
    get:
      tags:
        - shared-link-digital-service-items
      summary: Get datacenters from one digital service for shared link
      operationId: getSharedDigitalServiceInputsDatacentersRest
      security: []
      responses:
        '200':
          description: return digital service in datacenters
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/InDatacenterRest"
  /shared/{shareId}/dsv/{digitalServiceVersionUid}/inputs/physical-equipments:
    parameters:
      - $ref: '#/components/parameters/digitalServiceVersionUidPathParam'
      - $ref: '#/components/parameters/shareidPathParam'
    get:
      tags:
        - shared-link-digital-service-items
      summary: Get physical-equipments from one digital service for shared link
      operationId: getSharedDigitalServiceInputsPhysicalEquipmentsRest
      security: []
      responses:
        '200':
          description: return digital service in physical equipments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/InPhysicalEquipmentRest"
  /shared/{shareId}/dsv/{digitalServiceVersionUid}/inputs/virtual-equipments:
    parameters:
      - $ref: '#/components/parameters/digitalServiceVersionUidPathParam'
      - $ref: '#/components/parameters/shareidPathParam'
    get:
      tags:
        - shared-link-digital-service-items
      summary: Get virtual-equipments from one digital service for shared link
      operationId: getSharedDigitalServiceInputsVirtualEquipmentsRest
      security: []
      responses:
        '200':
          description: return digital service in virtual equipments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/InVirtualEquipmentRest"
  /shared/{shareId}/dsv/{digitalServiceVersionUid}/referential-data:
    parameters:
      - $ref: '#/components/parameters/digitalServiceVersionUidPathParam'
      - $ref: '#/components/parameters/shareidPathParam'
    get:
      tags:
        - shared-link-digital-service-items
      summary: Get virtual-equipments from one digital service for shared link
      operationId: getSharedReferentialData
      security: []
      responses:
        '200':
          description: return aggregates information for network type, device type, server host and countries
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SharedDigitalServiceReferentialRest"
  /shared/{shareId}/dsv/{digitalServiceVersionUid}/outputs/virtual-equipments:
    parameters:
      - $ref: '#/components/parameters/digitalServiceVersionUidPathParam'
      - $ref: '#/components/parameters/shareidPathParam'
    get:
      tags:
        - shared-link-digital-service-items
      summary: Get virtual-equipments from one digital service for shared link
      operationId: getSharedDigitalServiceOutputsVirtualEquipmentsRest
      security: []
      responses:
        '200':
          description: return digital service in virtual equipments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/OutVirtualEquipmentRest"
  /shared/{shareId}/dsv/{digitalServiceVersionUid}/outputs/physical-equipments:
    parameters:
      - $ref: '#/components/parameters/digitalServiceVersionUidPathParam'
      - $ref: '#/components/parameters/shareidPathParam'
    get:
      tags:
        - shared-link-digital-service-items
      summary: Get physical equipments from one digital service for shared link
      operationId: getSharedDigitalServiceOutputsPhysicalEquipmentsRest
      security: []
      responses:
        '200':
          description: return digital service in physical equipments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/OutPhysicalEquipmentRest"
  /shared/{shareId}/dsv/{digitalServiceVersionUid}/validate:
    parameters:
      - $ref: '#/components/parameters/digitalServiceVersionUidPathParam'
      - $ref: '#/components/parameters/shareidPathParam'
    get:
      tags:
        - shared-link-digital-service-items
      summary: Validate shared link for digital service
      operationId: getSharedDigitalServiceLinkValidation
      security: []
      responses:
        '200':
          description: return boolean if shared link is valid
          content:
            application/json:
              schema:
                type: boolean
  /shared/{shareId}/dsv/{digitalServiceVersionUid}:
    parameters:
      - $ref: '#/components/parameters/digitalServiceVersionUidPathParam'
      - $ref: '#/components/parameters/shareidPathParam'
    get:
      tags:
        - shared-link-digital-service-items
      summary: Metadata for shared digital service
      operationId: getSharedDigitalServiceLinkMetadata
      security: []
      responses:
        '200':
          description: The digital service version requested
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DigitalServiceVersionRest"
  /shared/{shareId}/dsv/{digitalServiceVersionUid}/outputs/business-hours:
    parameters:
      - $ref: '#/components/parameters/digitalServiceVersionUidPathParam'
      - $ref: '#/components/parameters/shareidPathParam'
    get:
      tags:
        - shared-link-digital-service-items
      summary: Get Business hours for digital service for shared link
      operationId: getSharedDigitalServiceBusinessHours
      security: [ ]
      responses:
        '200':
          description: return business hours for a digital service
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/BusinessHoursRest"
  /shared/{shareId}/dsv/{digitalServiceVersionUid}/outputs/api-version:
    parameters:
      - $ref: '#/components/parameters/digitalServiceVersionUidPathParam'
      - $ref: '#/components/parameters/shareidPathParam'
    get:
      tags:
        - shared-link-digital-service-items
      summary: Get API version for digital service for shared link
      operationId: getSharedVersion
      security: [ ]
      responses:
        '200':
          description: The API version for shared digital service requested
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VersionRest"

