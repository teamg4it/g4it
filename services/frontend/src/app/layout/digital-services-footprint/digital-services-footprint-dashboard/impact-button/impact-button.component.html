<div class="w-full px-2">
    <p-button
        [styleClass]="
            selectedCriteria === impact
                ? 'w-full force-bg-white  letter-spacing-2 h-5rem border-left-3 border-tertiary'
                : 'w-full force-bg-white letter-spacing-2 h-5rem '
        "
        (onClick)="changeCritere(impact)"
        [disabled]="value === null || value === 0 || disabled"
    >
        <div class="bg-gray-100 border-circle p-3 h-4rem">
            <img src="{{ impactImage }}" alt="" width="30" />
        </div>
        @if (selectedCriteria === impact) {
            <img
                class="check-icon-corner"
                src="assets/images/icons/icon-check.svg"
                alt="{{ 'common.selected' | translate }}"
            />
        } @else {
            <img
                class="check-icon-corner"
                src="assets/images/icons/icon-not-check.svg"
                alt="{{ 'common.not-selected' | translate }}"
            />
        }
        <div class="flex flex-column align-items-start ml-2 pr-4">
            <p class="text-xs uppercase text-left">{{ impactText }}</p>
            @if ((value ?? 0) === 0) {
                {{ value ? value : "--" }}
                <span [innerHTML]="selectedUnit === 'Raw' ? impactUnite : ''"></span>
            } @else {
                <div class="text-xs">
                    {{ selectedUnit === "Raw" ? (value | decimals) : (value | integer) }}
                </div>
                <div
                    class="text-xs"
                    [innerHTML]="selectedUnit === 'Raw' ? impactUnite : ''"
                ></div>
            }
        </div>
    </p-button>
</div>
