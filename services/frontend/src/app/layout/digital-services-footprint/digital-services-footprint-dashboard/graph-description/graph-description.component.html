<button
    class="w-full border-0 outline-0 flex justify-content-between align-items-center bg-gray-100 p-4"
    (click)="toggleContentVisibility()"
    [attr.aria-expanded]="contentVisible"
    [attr.aria-controls]="'accordion-content'"
>
    <h3 class="m-0 text-lg font-semibold">Graph Description</h3>
    <i
        class="pi"
        [ngClass]="{
            'pi-angle-down': !contentVisible,
            'pi-angle-up': contentVisible,
        }"
    ></i>
</button>

@if (contentVisible) {
    <h4>Graph Overview</h4>
    <p>This section provides an overview of the graph's key insights and trends.</p>
    <p-divider></p-divider>

    <p>This section provides an overview of the graph's key insights and trends.</p>
}
