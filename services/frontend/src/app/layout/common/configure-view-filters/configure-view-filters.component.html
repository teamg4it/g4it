<!-- Header -->
<div pFocusTrap class="create-ds-sidebar">
    <div class="space-form">
        <h2>{{ "digital-services.configure-view" | translate }}</h2>
        <p-button
            (onClick)="closeSidebar()"
            [link]="true"
            [rounded]="true"
            ariaLabel="Outlined Close Button"
            icon="pi pi-times"
            class="space-sidebar-close"
            styleClass="space-sidebar-close-button text-black-alpha-60"
        ></p-button>

        <!-- Content -->
        <p-scrollPanel [style]="{ width: '100%', height: 'calc(100vh - 150px)' }">
            <p-accordion [multiple]="true" [activeIndex]="[0, 1]">
                <!-- Enable Data Consistency -->
                <p-accordionTab
                    [header]="'digital-services.set-view' | translate"
                    headerStyleClass="mt-3 ml-2 h-3rem bg-transparent font-bold"
                    contentStyleClass="bg-transparent"
                >
                    <p class="text-base">
                        {{ "digital-services.data-consistency-description" | translate }}
                    </p>

                    <form class="flex items-center gap-1 mt-3" [formGroup]="formGroup">
                        <p-checkbox
                            formControlName="dataConsistencyCheckbox"
                            [binary]="true"
                            inputId="ny"
                            [ariaLabel]="
                                'digital-services.data-consistency-checkbox-text'
                                    | translate
                            "
                        ></p-checkbox>
                        <label for="ny" class="ml-2">{{
                            "digital-services.data-consistency-checkbox-text" | translate
                        }}</label>
                    </form>
                </p-accordionTab>

                <!-- Units Management -->
                <p-accordionTab
                    header="Units management"
                    tabStyleClass="mt-4 bg-transparent"
                    headerStyleClass=" ml-2 h-3rem bg-transparent font-bold"
                    contentStyleClass="bg-transparent"
                >
                    <p class="text-base">
                        {{ "inventories.unit-para1" | translate }}
                    </p>
                    <p class="text-base">
                        {{ "inventories.unit-para2" | translate }}
                    </p>

                    <div class="mt-4 radio-group flex flex-column gap-2">
                        <p-radioButton
                            name="unit"
                            value="people"
                            [(ngModel)]="unitType"
                            label="People equivalents"
                        ></p-radioButton>

                        <p-radioButton
                            name="unit"
                            value="raw"
                            [(ngModel)]="unitType"
                            label="Raw Value (example: kg COâ‚‚ eq.)"
                        ></p-radioButton>
                    </div>
                </p-accordionTab>
            </p-accordion>
        </p-scrollPanel>

        <!-- Footer Buttons -->
        <div class="mt-3">
            <div
                class="space-form--button-group flex align-content-end justify-content-end flex-wrap"
            >
                <p-button
                    class="cancel-creation mr-auto"
                    styleClass="cancel-creation-button uppercase"
                    (onClick)="closeSidebar()"
                    [label]="'common.cancel' | translate"
                    [ariaLabel]="'common.cancel' | translate"
                ></p-button>

                <p-button
                    (onClick)="apply()"
                    styleClass="uppercase bg-light-green"
                    id="apply-selection-button"
                    [label]="'inventories.apply-selection' | translate"
                    [ariaLabel]="'inventories.apply-selection' | translate"
                ></p-button>
            </div>
        </div>
    </div>
</div>
