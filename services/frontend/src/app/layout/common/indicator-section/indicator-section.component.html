<div class="key-figures">
    <h3 class="mt-2 ml-0 mb-2 font-semibold">{{ "common.key-indicator" | translate }}</h3>

    <ng-container *ngFor="let group of statGroups()">
        <h4 class="subtitle font-semibold mb-2 mt-3">{{ group.subtitle }}</h4>

        <div class="cards-grid">
            <div class="stat-card" *ngFor="let item of group.items">
                <div
                    class="value"
                    [attr.aria-label]="
                        item?.value || item?.value === 0
                            ? item?.label + ' ' + item?.unit
                            : '--'
                    "
                    tabIndex="0"
                >
                    {{ item?.value || item?.value === 0 ? item?.label : "--" }}
                    <span class="text-sm font-normal">
                        {{ item?.value || item?.value === 0 ? item?.unit : "" }}
                    </span>
                    <i
                        class="pi pi-info-circle text-xs cursor-pointer vertical-align-top"
                        pTooltip="{{ item?.description }}"
                        tooltipEvent="focus"
                        tooltipPosition="right"
                        tabindex="0"
                    ></i>
                </div>

                <div
                    class="label"
                    [attr.lang]="item?.lang ? item.lang : null"
                    [attr.aria-label]="item?.title"
                >
                    {{ item?.title }}
                </div>
            </div>
        </div>
    </ng-container>
</div>
