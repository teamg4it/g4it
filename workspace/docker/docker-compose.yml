version: "3"
networks:
  numecoeval: {}

services:
  postgresdb:
    extends:
      file: shared-docker-compose.yml
      service: postgresdb

  keycloak:
    extends:
      file: shared-docker-compose.yml
      service: keycloak

  boaviztapi:
    extends:
      file: shared-docker-compose.yml
      service: boaviztapi


  ecomind-api-config:
    extends:
      file: shared-docker-compose.yml
      service: ecomind-api-config

  ecomind-api-estimate:
    extends:
      file: shared-docker-compose.yml
      service: ecomind-api-estimate
      
volumes:
  numecoeval_kafka_data:
    driver: local
  numecoeval_postgres_data:
    driver: local